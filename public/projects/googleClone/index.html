<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoogleClone</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <meta name="description" content="A google clone project for new developer project idea.">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <header class="mainHeader">
        <nav class="mainNav">
            <ul class="mainNavLinkListsLeft">
                <a href="#" class="mainNavLink">About</a>
                <a href="#" class="mainNavLink">Store</a>
            </ul>
            <ul class="mainNavLinkListsRight">
                <a href="#" class="mainNavLink">Gmail</a>
                <a href="#" class="mainNavLink">Images</a>
            </ul>
            <div class="userZone">
                <div class="googleApps" aria-label="Google apps">
                    <svg fill="#5F6368" focusable="false" viewBox="0 0 24 24"><path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path></svg>
                </div>
                <div class="userProfileImage" aria-label="Username
                username@gmail.com">
                    <img src="images/pexelsUser.jpg" alt="User" />
                </div>
            </div>
        </nav>
    </header>
    <div class="home">
        <div class="headerLogo">
            <img src="images/google.png" alt="Logo">
        </div>
        <div class="search">
            <div class="searchIcon">
                <svg fill="#9AA0A6" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
            </div>
            <input type="text" name="q" placeholder="Search..." class="searchInput">
            <div class="searchVoice" aria-label="Voice search">
                <svg class="goxjub" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path><path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path><path fill="#fbbc05" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path><path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path></svg>
            </div>
        </div>
    </div>
    <div class="homeButtons">
        <span class="homeButton">Google Search</span>
        <span class="homeButton">I'm Felling Lucky</span>
    </div>
    <script>
        const images = {
            image1:'images/google.png',
            image2:'images/google2.webp'
        }
        const image = window.localStorage.getItem('image')
        let IMG_PATH = ''
        if(image===null){
            window.localStorage.setItem('image',`image1:${images.image1}`)
            IMG_PATH = images.image1
        }else{
            const [imageName,imagePath] = image.split(':')
            if(imageName==='image1'){
                window.localStorage.setItem('image',`image2:${images.image2}`)
            }else{
                window.localStorage.setItem('image',`image1:${images.image1}`)
            }
            IMG_PATH = imagePath
        }
        document.querySelector('.headerLogo img').src=IMG_PATH
    </script>
</body>
</html>
